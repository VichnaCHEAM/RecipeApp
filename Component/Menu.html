<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="./CSS/style.css">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../js/Menu.js"></script>
</head>
<body>
    <h1>Menu</h1>
    <div id="cardFormContainer1">
      <!-- The card form block will be placed here -->
  </div>
  <button onclick="deleteDiv('cardFormContainer1')">Delete</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardFormBlock1 = localStorage.getItem('cardFormBlock1');
            if (cardFormBlock1) {
                document.getElementById('cardFormContainer1').innerHTML = cardFormBlock1;
            } else {
                console.error('Card form block not found in local storage');
            }
        });
        function deleteDiv(containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = ''; // Clear the content of the div
                localStorage.removeItem(containerId); // Remove the corresponding item from localStorage
            } else {
                console.error('Container not found:', containerId);
            }
        }
  </script>
</body>
</html>
